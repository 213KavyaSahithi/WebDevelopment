<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="One"> 
		<h1>Temperature Converter</h1> 
        <br>
		<div class="row"> 
			<div class="column"> 
				<label>Fahrenheit</label> 
				<input type="number"
					id="fahrenheit"> 
			</div> 

			<div class="column"> 
				<label>Celsius</label> 
				<input type="number"
					id="celsius"> 
			</div> 

			<div class="column"> 
				<label>Kelvin</label> 
				<input type="number"
					id="kelvin"> 
			</div> 
		</div> 
        <br>
        <br>
        <h5>->This is a simple temperature converter that converts the temperature from celsius/farenheit/kelvin(when entered in any of the scale) to other two scales</h5>
	</div>
    <script src="temp.js"></script>
</body>
</html>
